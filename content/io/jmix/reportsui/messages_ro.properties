io.jmix.reportsui.screen.parameter.edit/parameters.lookupJoinHelp=Valoarea acestui câmp se va adăuga clauzei "from" din query. Trebuie să înceapă cu o virgulă, "join" sau "left join".\
  <br/>Locțiitorul {E} trebuie folosit ca un alias al entității ce se extrage. La execuția query-ului, va fi înlocuit cu un alias real, specificat în query.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>join {E}.seller s</code>
io.jmix.reportsui.screen.parameter.edit/parameters.lookupWhereHelp=Valoarea acestui câmp se va adăuga clauzei "where" din query folosind condiționalul "and". Termenul "where" nu e necesar, deoarece va fi adăugat în mod automat.\
  <br/>Locțiitorul {E} se va folosi ca un alias al entității ce se extrage. La execuția query-ului, va fi înlocuit cu un alias real, specificat în query.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>

# ValueFormat
io.jmix.reportsui.screen.valueformat.edit/valuesFormats.groovyScript = Script Groovy
io.jmix.reportsui.screen.valueformat.edit/valuesFormats.groovyScriptHelpText=Aici puteți introduce un script Groovy pentru formatarea parametrilor, care întoarce un șir de caractere. Variabila "value" \
  se trimisă script-ului, care poate fi formatat sau convertit prin groovy-script.\
  <br/>\
