apply plugin: 'groovy'
apply plugin: 'io.jmix'

group = 'io.jmix.ui'
archivesBaseName = 'jmix-charts'

dependencies {
    api platform("io.jmix.bom:jmix-bom:$bomVersion")

    api project(':ui')
    api project(':ui-widgets')

    api 'com.vaadin:vaadin-client'

    api 'org.webjars:amcharts'

    implementation 'com.google.code.gson:gson'

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.spockframework:spock-core'
    testImplementation 'org.spockframework:spock-spring'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    testRuntimeOnly 'org.slf4j:slf4j-simple'

}

jar {
    // pack client Java sources
    with copySpec {
        from sourceSets.main.allJava
        include "io/jmix/charts/widget/client/**"
    }
    // register exported widgetset
    manifest {
        attributes(['Vaadin-Widgetsets': 'io.jmix.charts.widget.ChartsWidgetSet'])
    }
}
