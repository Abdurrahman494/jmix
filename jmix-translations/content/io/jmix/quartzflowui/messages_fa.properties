io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> عبارت کرون یک دنباله از شش یا هفت فیلد است که توسط فاصله جدا شده‌اند: ثانیه، دقیقه، ساعت، روز، ماه، روز هفته و سال (اختیاری). \
                    ماه و روز هفته می‌توانند توسط سه حرف اول نام انگلیسی آنها نمایانده شوند. مثال‌ها:\
                    <ul>\
                        <li>0 0/5 * ? * * - هر 5 دقیقه یک بار فعال می‌شود</li>\
                        <li>0 0 0 ? * * - هر روز ساعت 00:00 فعال می‌شود</li>\
                        <li>0 0 8-10 ? * * * - هر روز ساعت 8، 9 و 10 فعال می‌شود</li>\
                        <li>0 0/30 8-10 ? * * * - هر روز ساعت 8:00، 8:30، 9:00، 9:30 و 10 فعال می‌شود</li>\
                        <li>0 10,44 14 ? 3 WED - هر دوشنبه ساعت 2:10 بعد از ظهر و ساعت 2:44 بعد از ظهر هر هفته در ماه مارچ فعال می‌شود</li>\
                        <li>0 15 10 ? * 6#3 - هر ماه در روز جمعه سوم ساعت 10:15 صبح فعال می‌شود</li>\
                        <li>0 11 11 11 11 ? - هر سال در روز 11 نوامبر ساعت 11:11 صبح فعال می‌شود</li>\
                        <li>0 0 0 25 12 ? - هر کریسمس در نیمه شب فعال می‌شود</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=حالت تکرار
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div> حالت تکرار تعیین می‌کند چند بار تریگر می‌تواند فعال شود:\
                <ul>\
                    <li>اجرا یک بار - تریگر یک بار فعال می‌شود، بدون تکرار</li>\
                    <li>تکرار محدود - تریگر 'تعداد تکرار' + 1 (اولیه) بار هر 'فاصله تکرار' میلی‌ثانیه فعال می‌شود</li>\
                    <li>اجرا بدون پایان - تریگر هر 'فاصله تکرار' میلی‌ثانیه بدون پایان فعال می‌شود</li>\
                </ul>\
                حالت‌های 'تکرار محدود' و 'اجرا بدون پایان' توسط تاریخ پایان (اگر وجود داشته باشد) محدود می‌شوند.\
            </div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>تعداد اجراهای اضافی به جز اجرای اولیه را تعریف می‌کند (مجموع تعداد اجراها 'تعداد تکرار' + 1 خواهد بود).</div>
