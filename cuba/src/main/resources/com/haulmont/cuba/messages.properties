                <li>*/10 * * * * * - every 10 seconds</li>\
                <li>0 0 8-10 * * * - every day at 8, 9 and 10 o'clock</li>\
                <li>0 0/30 8-10 * * * - every day at 8:00, 8:30, 9:00, 9:30 and 10 o'clock</li>\
                <li>0 0 9-17 * * MON-FRI - every hour from 9 to 17 on working days</li>\
                <li>0 0 0 25 12 ? - every Christmas at midnight</li></ul>
